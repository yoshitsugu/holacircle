query getRoles {
  role {
    ...roleFields
    roles {
      ...roleFields
      roles {
        ...roleFields
        roles {
          ...roleFields
          roles {
            ...roleFields
            roles {
              ...roleFields
            }
          }
        }
      }
    }
  }
}

fragment roleFields on Role {
  id
  name
  isCircle
  purpose
  domains
  accountabilities
}
