query getRoles {
  role {
    ...roleFields
    members {
      ...userFields
    }
    roles {
      ...roleFields
      members {
        ...userFields
      }
      roles {
        ...roleFields
        members {
          ...userFields
        }
        roles {
          ...roleFields
          members {
            ...userFields
          }
          roles {
            ...roleFields
            members {
              ...userFields
            }
            roles {
              ...roleFields
              members {
                ...userFields
              }
            }
          }
        }
      }
    }
  }
}

fragment roleFields on Role {
  id
  roleId
  name
  isCircle
  purpose
  domains
  accountabilities
}

fragment userFields on User {
  id
  name
  email
}

mutation updateRole($id: ID!, $name: String!, $purpose: String!, $domains: String!, $accountabilities: String!) {
  updateRole(id: $id, name: $name, purpose: $purpose, domains: $domains, accountabilities: $accountabilities) {
    ...roleFields
  }
}

mutation newRole($name: String!, $purpose: String!, $domains: String!, $accountabilities: String!, $roleId: ID!) {
  newRole(name: $name, purpose: $purpose, domains: $domains, accountabilities: $accountabilities, roleId: $roleId) {
    ...roleFields
  }
}
