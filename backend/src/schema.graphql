schema {
  query: Query
  mutation: Mutation
}

type Query {
  role: Role! @juniper(ownership: "owned")
}

type Mutation {
  updateRole(
    id: ID!
    name: String!
    purpose: String!
    domains: String!
    accountabilities: String!
  ): Role! @juniper(ownership: "owned")

  newRole(
    name: String!
    purpose: String!
    domains: String!
    accountabilities: String!
    roleId: ID!
  ): Role! @juniper(ownership: "owned")
}

type Role {
  id: ID! @juniper(ownership: "owned")
  name: String!
  roleId: ID @juniper(ownership: "owned")
  isCircle: Boolean!
  purpose: String!
  domains: String!
  accountabilities: String!
  roles: [Role!]!
}
